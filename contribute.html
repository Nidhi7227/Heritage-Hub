<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute a Story â€“ HeritageHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    header {
      width: 100%;
      padding: 15px 40px;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f4d03f;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #222;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border: 1px solid #f4d03f;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .file-input {
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #f4d03f;
      color: #222;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #d4ac0d;
      transform: translateY(-2px);
    }

    .success-message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      background: #eafaf1;
      color: #2e7d32;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>HeritageHub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="contribute.html">Contribute</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Form -->
  <div class="form-container">
    <h2>Contribute a Story</h2>
    <form id="contributeForm">
      
      <div class="form-group">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName" required>
      </div>

      <div class="form-group">
        <label for="placeName">Name of the Place</label>
        <input type="text" id="placeName" name="placeName" required>
      </div>

      <div class="form-group">
        <label for="location">Location / District</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="latitude" required>
      </div>

      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" name="longitude" required>
      </div>

      <div class="form-group">
        <label for="description">Description / Story</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Upload Image (Optional)</label>
        <input type="file" id="image" class="file-input" accept="image/*">
      </div>

      <button type="submit">Submit Contribution</button>

      <div class="success-message" id="successMessage">
        ðŸŽ‰ Thanks! Your story has been submitted and is pending admin review.
      </div>
    </form>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
    authDomain: "heritagehub-ede14.firebaseapp.com",
    projectId: "heritagehub-ede14",
    storageBucket: "heritagehub-ede14.firebasestorage.app",
    messagingSenderId: "517516088585",
    appId: "1:517516088585:web:7fc9b19f424e0081a2afd8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const form = document.getElementById("contributeForm");
  const successMessage = document.getElementById("successMessage");
  const userNameField = document.getElementById("userName");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      console.log("Logged in as:", user.email);

      userNameField.value = user.displayName || user.email;
      userNameField.readOnly = true;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const placeName = document.getElementById("placeName").value;
        const location = document.getElementById("location").value;
        const latitude = document.getElementById("latitude").value;
        const longitude = document.getElementById("longitude").value;
        const description = document.getElementById("description").value;

        try {
          await addDoc(collection(db, "contributions"), {
            contributorEmail: user.email,      // âœ… for dashboard query
            userId: user.uid,
            userName: userNameField.value,
            placeName,
            location,
            latitude,
            longitude,
            description,
            imageURL: null,                     // can extend for actual uploads
            status: "pending",                  // âœ… default status
            submittedAt: serverTimestamp()      // âœ… timestamp
          });

          successMessage.style.display = "block";
          form.reset();
          userNameField.value = user.displayName || user.email;
        } catch (error) {
          console.error("Error adding document: ", error);
        }
      });
    }
  });
</script>

</body>
</html>
