<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contributor Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contributor.css">
</head>
<body>
  <div class="form-container">
    <h2>Contribute a Heritage Story</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Story Title" required>
      <textarea placeholder="Write your story here..." rows="6" required></textarea>
      <label for="image-upload">Upload Image:</label>
      <input type="file" id="image-upload" accept="image/*">
      <button type="submit">Submit Story</button>
    </form>
  </div>
  <script type="module" src="form.js"></script>
</body>
</html>
