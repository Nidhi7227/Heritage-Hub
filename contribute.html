<!DOCTYPE html>
<html>
<head>
  <title>Submit Story</title>
</head>
<body>
  <h2>Contribute Your Story</h2>
  <form id="storyForm">
    <input id="title" placeholder="Title" required><br><br>
    <textarea id="story" placeholder="Your story..." required></textarea><br><br>
    <input id="location" placeholder="Location" required><br><br>
    <input id="email" placeholder="Your Email" type="email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="statusMsg"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
      authDomain: "heritagehub-ede14.firebaseapp.com",
      projectId: "heritagehub-ede14",
      storageBucket: "heritagehub-ede14.appspot.com",
      messagingSenderId: "517516088585",
      appId: "1:517516088585:web:51fd73ace5a10430a2afd8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Initialize EmailJS
    emailjs.init("q6rDqik08Ut284_bI"); // replace with your EmailJS public key

    // Handle form submission
    document.getElementById("storyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const story = document.getElementById("story").value.trim();
      const location = document.getElementById("location").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!title || !story || !location || !email) {
        document.getElementById("statusMsg").innerText = "❌ Please fill all fields!";
        return;
      }

      try {
        // 1️⃣ Save to Firestore
        await db.collection("stories").add({
          title,
          story,
          location,
          contributorEmail: email,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // 2️⃣ Send email via EmailJS
        const templateParams = {
          to_name: "Admin",     // your name
          from_name: email,     // contributor's email
          story_title: title,
          story_content: story,
          location: location
        };

        await emailjs.send("service_ilwca7s", "template_rjt8uon", templateParams);

        document.getElementById("statusMsg").innerText = "✅ Story submitted successfully!";
        e.target.reset();
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("statusMsg").innerText = "❌ Submission failed!";
      }
    });
  </script>
</body>
</html>
