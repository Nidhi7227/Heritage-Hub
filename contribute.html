<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .card-stat {
      text-align: center;
      padding: 1rem;
    }
    .card-stat h2 {
      font-size: 2rem;
      color: #2c3e50;
    }
    .form-control {
      border-radius: 0.4rem;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Profile Card -->
  <div class="card mb-4 p-4 d-flex flex-row align-items-center">
    <img src="https://i.pravatar.cc/100" alt="Profile" class="rounded-circle profile-img me-4" />
    <div>
      <h4 class="mb-1 fw-bold">User</h4>
      <p class="mb-0 text-muted"><b>Contributor</b></p>
      <p class="mb-0 text-muted">Email: User@example.com</p>
    </div>
  </div>

  <!-- Stats -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card card-stat bg-success text-white">
        <h5>Total Contributions</h5>
        <h2>12</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-stat bg-warning text-dark">
        <h5>Pending Approvals</h5>
        <h2>3</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-stat bg-primary text-white">
        <h5>Approved Stories</h5>
        <h2>9</h2>
      </div>
    </div>
  </div>

  <!-- Story Submission -->
  <div class="card p-4 mb-5 shadow-sm">
    <h5 class="mb-3">üìù Submit a New Heritage Story</h5>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Story Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter title" required />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="url" id="image" class="form-control" placeholder="Enter image link" />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" class="form-control" placeholder="Enter location" required />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea id="desc" class="form-control" rows="4" placeholder="Enter your story" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
