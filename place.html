<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place | HeritageHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      display: block;
      margin: 0 auto 20px auto;
    }
    #placeDescription {
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="placeName">Loading...</h1>
  <img id="placeImage" src="" alt="Place Image">
  <p id="placeDescription">Loading description...</p>
  <div id="map"></div>

  <!-- Firebase + JS -->
  <script type="module" src="place.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script src="translate.js"></script>
</body>
</html>
