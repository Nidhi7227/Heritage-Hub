<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>District | HeritageHub</title>
  <link rel="stylesheet" href="district.css">
  <style>
    /* Parallax Banner */
    .banner {
      position: relative;
      height: 70vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 800px;
      animation: fadeInUp 1.5s ease-out;
    }

    .banner-overlay h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
      animation: zoomIn 1.2s ease-in-out;
    }

    .banner-overlay p {
      font-size: 1.2rem;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Scroll animation for place cards */
    .place-card {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .place-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div id="districtBanner" class="container"></div>

  <!-- Places -->
  <h1 class="text-center">Heritage Places</h1>
  <div id="placesContainer"></div>

  <!-- Firebase + Custom JS -->
  <script type="module" src="district.js"></script>
</body>
</html>
