<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>District | HeritageHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #placesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .place-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .place-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .place-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .place-card button:hover {
      background: #0056b3;
    }
  </style>
  <link rel="stylesheet" href="district.js">
</head>
<body>
  <h1 id="districtName">Loading...</h1>
  <div id="placesContainer"></div>

  <!-- Firebase + Custom JS -->
  <script type="module" src="district.js"></script>
  <script src="translate.js"></script>
</body>
</html>
