<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Places | HeritageHub</title>
  <link rel="stylesheet" href="district.css"><!-- reuse district CSS -->
  <style>
    /* Banner for type page */
    .banner {
      position: relative;
      height: 80vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 700px;
      animation: fadeInUp 1.5s ease-out;
    }

    .banner-overlay h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      animation: zoomIn 1.2s ease-in-out;
    }

    .banner-overlay p {
      font-size: 1rem;
      line-height: 1.5;
      animation: fadeIn 2s ease-in-out;
    }

    /* Place cards grid */
    #placesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 10px;
    }

    .place-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .place-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .place-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .place-card h3 {
      margin: 15px;
      font-size: 1.2rem;
    }

    .place-card p {
      margin: 0 15px 15px 15px;
      font-size: 0.95rem;
      color: #555;
    }

    .place-card button {
      margin: 0 15px 15px 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .place-card button:hover {
      background-color: #0056b3;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .banner-overlay h1, .banner-overlay p {
  animation: fadeInUp 1s ease forwards;
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>

  <div id="typeBanner" class="banner" style="background-image: url('tamilnadu.jpg');">
  <div class="banner-overlay">
    <h1 id="pageTitle">Loading...</h1>
    <p id="pageSubtitle">Discover the most amazing places</p>
  </div>
</div>


  <!-- Places -->
  <main>
    <div id="placesContainer"></div>
  </main>

  <!-- Script -->
  <script type="module" src="type.js"></script>
  <script src="translate.js"></script>
</body>
</html>
