<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeritageHub Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .stat-card {
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .total-users {
      background-color: #28a745;
    }
    .total-contribs {
      background-color: #007bff;
    }
    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    #analyticsChart {
      max-width: 500px;
      height: 300px;
      display: block;
      margin: auto;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <h4 class="text-white text-center py-3">HeritageHub</h4>
          <a href="admin .html"><i class="fas fa-home me-2"></i> Dashboard</a>
          <a href="map.html"><i class="fas fa-map-marker-alt me-2"></i> Map View</a>
          <a href="weather.html"><i class="fas fa-cloud-sun me-2"></i> Weather</a>
          <a href="settings.html"><i class="fas fa-users me-2"></i> Settings</a>
        </div>
      </nav>

      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        <button id="logoutBtn" class="btn btn-danger">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </button>

        <h2 class="mb-4">HeritageHub Stories Dashboard</h2>

        <div class="row mb-4">
          <div class="col-md-6">
            <div class="stat-card total-users">
              <i class="fas fa-users me-2"></i> Total Users: <span id="totalUsers">0</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="stat-card total-contribs">
              <i class="fas fa-book me-2"></i> Total Contributions: <span id="totalContribs">0</span>
            </div>
          </div>
        </div>

        <canvas id="analyticsChart" height="300" class="mb-5"></canvas>

        <h3>Total Contributions</h3>
        <div id="contributionsList" class="mt-3"></div>
      </main>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
      authDomain: "heritagehub-ede14.firebaseapp.com",
      projectId: "heritagehub-ede14",
      storageBucket: "heritagehub-ede14.appspot.com",
      messagingSenderId: "517516088585",
      appId: "1:517516088585:web:7fc9b19f424e0081a2afd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Please login to view dashboard.");
        window.location.href = "login.html";
        return;
      }

      const usersSnap = await getDocs(collection(db, 'users'));
      const contributionsSnap = await getDocs(collection(db, 'contributions'));

      const totalUsers = usersSnap.size;
      const totalContribs = contributionsSnap.size;

      document.getElementById('totalUsers').innerText = totalUsers;
      document.getElementById('totalContribs').innerText = totalContribs;

      const statusCounts = { accepted: 0, pending: 0, rejected: 0 };
      const contributions = [];

      contributionsSnap.forEach(doc => {
        const data = doc.data();
        data.id = doc.id;
        contributions.push(data);

        const status = data.status || 'pending';
        if (statusCounts[status] !== undefined) {
          statusCounts[status]++;
        }
      });

      const ctx = document.getElementById('analyticsChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Accepted', 'Pending', 'Rejected'],
          datasets: [{
            label: 'Contributions Status',
            data: [statusCounts.accepted, statusCounts.pending, statusCounts.rejected],
            backgroundColor: ['#28a745', '#ffc107', '#dc3545']
          }]
        },
        options: { responsive: true }
      });

      const listDiv = document.getElementById('contributionsList');

      if (contributions.length === 0) {
        listDiv.innerHTML = `<p class="text-muted">No contributions yet.</p>`;
        return;
      }

      let tableHTML = `
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Place Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Submitted At</th>
            </tr>
          </thead>
          <tbody>
      `;

      contributions.forEach(c => {
        const place = c.placeName || "Unnamed Place";
        const date = c.submittedAt ? new Date(c.submittedAt.seconds * 1000).toLocaleDateString() : "N/A";
        const status = (c.status || "pending").toLowerCase();

        let statusClass = "";
        if (status === "accepted") statusClass = "bg-success text-white";
        else if (status === "pending") statusClass = "bg-warning text-dark";
        else if (status === "rejected") statusClass = "bg-danger text-white";

        tableHTML += `
          <tr>
            <td>${place}</td>
            <td>${c.description || "N/A"}</td>
            <td><span class="status-badge ${statusClass}">${status.toUpperCase()}</span></td>
            <td>${date}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      listDiv.innerHTML = tableHTML;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="translate.js"></script>
</body>
</html>
