<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeritageHub - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div id="right">
      <div class="form-wrapper">
        <h2>Welcome to HeritageHub</h2>
        <form class="login" >
            <input type="user" id="name" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="login">Login</button>
          <p>New user? <a href="signup.html">Sign up</a></p>
          <button type="button" id="google">Sign in with Google</button>
        </form>
      </div>
    </div>
  </div>
<script type="module" src="login.js" defer></script>
</body>
</html>
