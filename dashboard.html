<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeritageHub User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar { height: 100vh; background-color: #343a40; }
    .sidebar a { color: #fff; display: block; padding: 15px; text-decoration: none; }
    .sidebar a:hover { background-color: #495057; }
    .content { padding: 20px; position: relative; }
    .stat-card { padding: 40px; border-radius: 10px; font-size: 18px; font-weight: bold; color: white; text-align: center; }
    .verified { background-color: #0d6efd; }
    .pending { background-color: #198754; }
    .new-sub { background-color: #ffc107; color: black; }
    .total { background-color: brown; }
    .card-title { font-weight: bold; }
    .story-image { max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px; }
    #logoutBtn { position: absolute; top: 0; right: 0; margin: 20px; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="position-sticky">
        <h4 class="text-white text-center py-3">HeritageHub</h4>
        <a href="admin .html"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="map.html"><i class="fas fa-map-marker-alt me-2"></i> Map View</a>
        <a href="weather.html"><i class="fas fa-cloud-sun me-2"></i> Weather</a>
        <a href="#"><i class="fas fa-language me-2"></i> Language</a>
        <a href="settings.html"><i class="fas fa-users me-2"></i> Settings</a>
      </div>
    </nav>

    <main class="col-md-10 ms-sm-auto col-lg-10 content">
      <button id="logoutBtn" class="btn btn-danger">
        <i class="fas fa-sign-out-alt me-2"></i> Logout
      </button>

      <h2>Welcome, User ðŸ‘‹</h2>
      <p id="profileInfo"></p>
      <p>This is your HeritageHub dashboard. View your submitted stories below.</p>

      <div class="stat-card verified mb-3"><i class="fas fa-check-circle me-2"></i> Verified Stories: 0</div>
      <div class="stat-card pending mb-3"><i class="fas fa-hourglass-half me-2"></i> Pending Reviews: 0</div>
      <div class="stat-card total mb-3"><i class="fas fa-book me-3"></i> Total Stories: 0</div>
    </main>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
  authDomain: "heritagehub-ede14.firebaseapp.com",
  projectId: "heritagehub-ede14",
  storageBucket: "heritagehub-ede14.appspot.com",
  messagingSenderId: "517516088585",
  appId: "1:517516088585:web:7fc9b19f424e0081a2afd8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

auth.onAuthStateChanged(async (user) => {
  if (!user) {
    alert("Please login to view dashboard.");
    window.location.href = "login.html";
    return;
  }

  document.querySelector("h2").innerText = `Welcome, ${user.displayName || "User"} ðŸ‘‹`;
  document.getElementById("profileInfo").innerText = `Name: ${user.displayName || "User"} | Email: ${user.email}`;

  // Fetch user's contributions
  const contribSnap = await getDocs(query(collection(db,'contributions'), where("contributorEmail","==",user.email)));
  const contributions = contribSnap.docs.map(doc => doc.data());

  const verified = contributions.filter(c => c.status==="verified");
  const pending = contributions.filter(c => c.status==="pending");
  const total = contributions.length;

  document.querySelector(".stat-card.verified").innerHTML = `<i class="fas fa-check-circle me-2"></i> Verified Stories: ${verified.length}`;
  document.querySelector(".stat-card.pending").innerHTML = `<i class="fas fa-hourglass-half me-2"></i> Pending Reviews: ${pending.length}`;
  document.querySelector(".stat-card.total").innerHTML = `<i class="fas fa-book me-3"></i> Total Stories: ${total}`;

  // List all stories
  const listDiv = document.createElement("div");
  listDiv.classList.add("mt-4");
  listDiv.innerHTML = contributions.map(c => `
    <div class="card mb-3">
      <div class="card-body">
        <img src="${c.imageUrl}" class="story-image">
        <h5 class="card-title">${c.title} (${c.status})</h5>
        <p class="card-text">${c.description.substring(0,150)}...</p>
      </div>
    </div>
  `).join("");
  document.querySelector(".content").appendChild(listDiv);
});

// Logout button functionality
document.getElementById("logoutBtn").addEventListener("click", () => {
  auth.signOut().then(() => {
    window.location.href = "login.html";
  }).catch((error) => {
    console.error("Error signing out:", error);
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="translate.js"></script>
</body>
</html>
