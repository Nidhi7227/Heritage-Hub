<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeritageHub Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 20px;
    }
    .stat-card {
      padding: 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
    }
    .verified { background-color: #0d6efd; }
    .pending { background-color: #198754; }
    .new-sub { background-color: #ffc107; color: black; }
    .total{background-color: brown;}
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <h4 class="text-white text-center py-3">HeritageHub</h4>
          <a href="#"><i class="fas fa-home me-2"></i> Dashboard</a>
          <a href="#"><i class="fas fa-map-marker-alt me-2"></i> Map View</a>
          <a href="#"><i class="fas fa-cloud-sun me-2"></i> Weather</a>
          <a href="#"><i class="fas fa-language me-2"></i> Language</a>
          <a href="#"><i class="fas fa-users me-2"></i> Contributors</a>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        <h2>Welcome, User ðŸ‘‹</h2>
        <p>This is your HeritageHub dashboard. View stories, explore maps, check weather, and manage contributors.</p>

        <!-- Statistics Boxes -->
        <div class="stat-card verified mb-3">
          <i class="fas fa-check-circle me-2"></i> Verified Stories: 7
        </div>
        <div class="stat-card pending mb-3">
          <i class="fas fa-hourglass-half me-2"></i> Pending Reviews: 3
        </div>
        <div class="stat-card new-sub mb-3">
          <i class="fas fa-plus-circle me-2"></i> New Submissions: 2
        </div>
        <div class="stat-card total mb-3">
          <i class="fas fa-book  me-3"></i> Total Stories: 12
        </div>

      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
