<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeritageHub User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .sidebar { height: 100vh; background-color: #343a40; }
    .sidebar a { color: #fff; display: block; padding: 15px; text-decoration: none; }
    .sidebar a:hover { background-color: #495057; }
    .content { padding: 20px; position: relative; }
    .stat-card { padding: 20px; border-radius: 10px; font-size: 16px; font-weight: bold; color: white; text-align: center; }
    .accepted { background-color: #0d6efd; }
    .pending { background-color: #ffc107; color: black; }
    .rejected { background-color: #dc3545; }
    .total { background-color: brown; }
    .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
    #logoutBtn { position: absolute; top: 0; right: 0; margin: 20px; }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <h4 class="text-white text-center py-3">HeritageHub</h4>
          <a href="admin .html"><i class="fas fa-home me-2"></i>HeritageHub Dashboard</a>
          <a href="map.html"><i class="fas fa-map-marker-alt me-2"></i> Map View</a>
          <a href="weather.html"><i class="fas fa-cloud-sun me-2"></i> Weather</a>
          <a href="settings.html"><i class="fas fa-users me-2"></i> Settings</a>
        </div>
      </nav>

      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        <button id="logoutBtn" class="btn btn-danger">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </button>

        <h2>Welcome, User ðŸ‘‹</h2>
        <p id="profileInfo"></p>
        <p>This is your HeritageHub dashboard. View your submitted stories below.</p>

        <div class="row mb-4">
          <div class="col-md-4">
            <div class="stat-card accepted"><i class="fas fa-check-circle me-2"></i> Accepted: 0</div>
          </div>
          <div class="col-md-4">
            <div class="stat-card pending"><i class="fas fa-hourglass-half me-2"></i> Pending: 0</div>
          </div>
          <div class="col-md-4">
            <div class="stat-card total"><i class="fas fa-book me-2"></i> Total: 0</div>
          </div>
        </div>

        <h4>Your Contributions</h4>
        <div id="contributionsList" class="mt-3"></div>
      </main>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
      authDomain: "heritagehub-ede14.firebaseapp.com",
      projectId: "heritagehub-ede14",
      storageBucket: "heritagehub-ede14.appspot.com",
      messagingSenderId: "517516088585",
      appId: "1:517516088585:web:7fc9b19f424e0081a2afd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Please login to view dashboard.");
        window.location.href = "login.html";
        return;
      }

      document.querySelector("h2").innerText = `Welcome, ${user.displayName || "User"} ðŸ‘‹`;
      document.getElementById("profileInfo").innerText = `Name: ${user.displayName || "User"} | Email: ${user.email}`;

      const userQuery = query(collection(db, 'contributions'), where("contributorEmail", "==", user.email));

      onSnapshot(userQuery, (snapshot) => {
        const contributions = snapshot.docs.map(doc => doc.data());

        const acceptedCount = contributions.filter(c => c.status === "accepted").length;
        const pendingCount = contributions.filter(c => c.status === "pending").length;
        const rejectedCount = contributions.filter(c => c.status === "rejected").length;
        const totalCount = contributions.length;

        document.querySelector(".stat-card.accepted").innerHTML = `<i class="fas fa-check-circle me-2"></i> Accepted: ${acceptedCount}`;
        document.querySelector(".stat-card.pending").innerHTML = `<i class="fas fa-hourglass-half me-2"></i> Pending: ${pendingCount}`;
        document.querySelector(".stat-card.total").innerHTML = `<i class="fas fa-book me-2"></i> Total: ${totalCount}`;

        const listDiv = document.getElementById("contributionsList");
        listDiv.innerHTML = '';

        if (totalCount === 0) {
          listDiv.innerHTML = `<p class="text-muted">No contributions yet.</p>`;
          return;
        }

        let tableHTML = `
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Place Name</th>
                <th>Date Submitted</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
        `;

        contributions.forEach(c => {
          const place = c.placeName || "Unnamed Place";
          const date = c.submittedAt ? new Date(c.submittedAt.seconds * 1000).toLocaleDateString() : "N/A";
          const status = (c.status || "pending").toLowerCase();

          let statusClass = "";
          if (status === "accepted") statusClass = "bg-primary";
          else if (status === "pending") statusClass = "bg-warning text-dark";
          else if (status === "rejected") statusClass = "bg-danger";

          tableHTML += `
            <tr>
              <td>${place}</td>
              <td>${date}</td>
              <td><span class="status-badge ${statusClass}">${status.toUpperCase()}</span></td>
            </tr>
          `;
        });

        tableHTML += `
          <tr class="table-secondary fw-bold">
            <td>Total</td>
            <td>-</td>
            <td>Accepted: ${acceptedCount}, Pending: ${pendingCount}, Rejected: ${rejectedCount}</td>
          </tr>
        `;

        tableHTML += `</tbody></table>`;
        listDiv.innerHTML = tableHTML;
      });
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="translate.js"></script>
</body>
</html>
