<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f8f9fa;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background-color: var(--card-bg);
      transition: background 0.3s, color 0.3s;
    }

    /* üåô Toggle Switch Styling */
    .theme-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4a90e2;
    }

    input:checked + .slider:before {
      transform: translateX(25px);
      content: "üåô";
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - HeritageHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
      authDomain: "heritagehub-ede14.firebaseapp.com",
      projectId: "heritagehub-ede14",
      storageBucket: "heritagehub-ede14.firebasestorage.app",
      messagingSenderId: "517516088585",
      appId: "1:517516088585:web:7fc9b19f424e0081a2afd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîπ Apply Theme
    function applyTheme(theme) {
      if (theme === "Dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-theme", "light");
      }
    }

    // üîπ Load user data
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("email").value = user.email;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          document.getElementById("name").value = data.name || "";
          document.getElementById("language").value = data.language || "English";
          document.getElementById("emailNotif").checked = data.emailNotif ?? true;
          document.getElementById("appNotif").checked = data.appNotif ?? true;

          // Theme toggle
          if (data.theme === "Dark") {
            applyTheme("Dark");
            document.getElementById("themeToggle").checked = true;
          } else {
            applyTheme("Light");
            document.getElementById("themeToggle").checked = false;
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // üîπ Save profile + preferences
    async function saveSettings() {
      const user = auth.currentUser;
      if (!user) return;

      const name = document.getElementById("name").value;
      const language = document.getElementById("language").value;
      const emailNotif = document.getElementById("emailNotif").checked;
      const appNotif = document.getElementById("appNotif").checked;
      const theme = document.getElementById("themeToggle").checked ? "Dark" : "Light";

      await setDoc(doc(db, "users", user.uid), {
        name, language, theme, emailNotif, appNotif
      }, { merge: true });

      applyTheme(theme);

      alert("‚úÖ Settings saved successfully!");
    }

    // üîπ Change password
    async function changePassword() {
      const newPass = document.getElementById("newPassword").value;
      const user = auth.currentUser;
      if (user && newPass.length >= 6) {
        await updatePassword(user, newPass);
        alert("üîë Password updated successfully!");
      } else {
        alert("‚ùå Password must be at least 6 characters");
      }
    }

    // üîπ Logout
    async function logout() {
      await signOut(auth);
      window.location.href = "login.html";
    }

    // ‚úÖ Expose functions
    window.saveSettings = saveSettings;
    window.changePassword = changePassword;
    window.logout = logout;
    window.applyTheme = applyTheme;
  </script>
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4 text-center">‚öôÔ∏è Settings</h2>

    <div class="row g-4">
      <!-- Profile Settings -->
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5 class="card-title">Profile</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Change Password</label>
              <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
              <button type="button" onclick="changePassword()" class="btn btn-warning mt-2">Update Password</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Preferences -->
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5 class="card-title">Preferences</h5>

          <div class="mb-3">
            <label class="form-label">Language</label>
            <select class="form-select" id="language">
              <option>English</option>
              <option>Tamil</option>
            </select>
          </div>

          <!-- üåô Theme Toggle -->
          <div class="mb-3 theme-switch">
            <label class="form-label">Theme</label>
            <label class="switch">
              <input type="checkbox" id="themeToggle" onchange="applyTheme(this.checked ? 'Dark' : 'Light')">
              <span class="slider"></span>
            </label>
          </div>

          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="emailNotif">
            <label class="form-check-label" for="emailNotif">Email Alerts</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="appNotif">
            <label class="form-check-label" for="appNotif">App Notifications</label>
          </div>
          <button onclick="saveSettings()" class="btn btn-success">Save Preferences</button>
        </div>
      </div>
    </div>

    <!-- Account Section -->
    <div class="card shadow p-3 mt-4">
      <h5 class="card-title">Account</h5>
      <button onclick="logout()" class="btn btn-secondary float-end">Logout</button>
    </div>
  </div>
  <script src="translate.js"></script>
</body>
</html>
