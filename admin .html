<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeritageHub Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 240px;
      padding: 40px;
      max-width: 1200px;
      margin-right: auto;
    }
    .stat-card {
      padding: 30px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .total-users { background-color: #28a745; }
    .total-contribs { background-color: #007bff; }
    .unique-contribs { background-color: #6f42c1; }
    #usageChart {
      max-width: 900px;
      height: 400px;
      margin: auto;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    /* ===== MOBILE ENHANCEMENTS FOR DASHBOARD ===== */
@media (max-width: 768px) {
  .sidebar {
    position: relative;
    width: 100%;
    height: auto;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    padding: 10px 0;
  }

  .sidebar a {
    padding: 10px;
    text-align: center;
    font-size: 0.9rem;
  }

  .content {
    margin-left: 0;
    padding: 20px;
  }

  .stat-card {
    font-size: 1rem;
    padding: 20px;
  }

  #usageChart {
    max-width: 100%;
    height: auto;
  }

  #logoutBtn {
    position: relative;
    display: block;
    width: 100%;
    margin-bottom: 20px;
  }
}

@media (max-width: 480px) {
  .sidebar {
    flex-direction: column;
    align-items: center;
  }

  .sidebar a {
    font-size: 0.85rem;
    padding: 8px;
  }

  .stat-card {
    padding: 15px;
    font-size: 0.95rem;
  }

  #usageChart {
    height: 300px;
  }
}

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <h4 class="text-white text-center py-3">HeritageHub</h4>
          <a href="index.html"><i class="fas fa-home me-2"></i> Home</a>
          <a href="stories.html"><i class="fas fa-book me-2"></i> Stories</a>
          <a href="map.html"><i class="fas fa-chart-bar me-2"></i> Map</a>
          <a href="settings.html"><i class="fas fa-cog me-2"></i> Settings</a>
        </div>
      </nav>

      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        <button id="logoutBtn" class="btn btn-danger mb-4">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </button>

        <h2 class="mb-5 text-center">ðŸ“Š HeritageHub Website Analytics</h2>

        <div class="row mb-5">
          <div class="col-md-4">
            <div class="stat-card total-users">
              <i class="fas fa-users me-2"></i> Total Users: <span id="totalUsers">0</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card total-contribs">
              <i class="fas fa-book me-2"></i> Total Contributions: <span id="totalContribs">0</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card unique-contribs">
              <i class="fas fa-user-edit me-2"></i> Unique Contributors: <span id="uniqueContribs">0</span>
            </div>
          </div>
        </div>

        <canvas id="usageChart" height="400"></canvas>
      </main>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
      authDomain: "heritagehub-ede14.firebaseapp.com",
      projectId: "heritagehub-ede14",
      storageBucket: "heritagehub-ede14.appspot.com",
      messagingSenderId: "517516088585",
      appId: "1:517516088585:web:7fc9b19f424e0081a2afd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Please login to view analytics.");
        window.location.href = "login.html";
        return;
      }

      const usersSnap = await getDocs(collection(db, 'users'));
      const contributionsSnap = await getDocs(collection(db, 'contributions'));

      const totalUsers = usersSnap.size;
      const totalContribs = contributionsSnap.size;

      const uniqueEmails = new Set();
      contributionsSnap.forEach(doc => {
        const data = doc.data();
        if (data.contributorEmail) uniqueEmails.add(data.contributorEmail);
      });

      document.getElementById('totalUsers').innerText = totalUsers;
      document.getElementById('totalContribs').innerText = totalContribs;
      document.getElementById('uniqueContribs').innerText = uniqueEmails.size;

      const statusCounts = { accepted: 0, pending: 0, rejected: 0 };
      contributionsSnap.forEach(doc => {
        const data = doc.data();
        const status = data.status || 'pending';
        if (statusCounts[status] !== undefined) {
          statusCounts[status]++;
        }
      });

      const ctx = document.getElementById('usageChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Accepted', 'Pending', 'Rejected'],
          datasets: [{
            label: 'Contribution Status',
            data: [statusCounts.accepted, statusCounts.pending, statusCounts.rejected],
            backgroundColor: ['#28a745', '#ffc107', '#dc3545']
          }]
        },
        options: { responsive: true }
      });
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
