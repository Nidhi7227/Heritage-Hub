<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeritageHub Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Admin Dashboard</h1>
  <div id="storyList"></div>
</div>

<!-- Firebase Modular SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

import { send } from "https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCDZvBUNUEKEXU5_YeQtgUc-dkMQxbFnTg",
  authDomain: "heritagehub-ede14.firebaseapp.com",
  projectId: "heritagehub-ede14",
  storageBucket: "heritagehub-ede14.appspot.com",
  messagingSenderId: "517516088585",
  appId: "1:517516088585:web:51fd73ace5a10430a2afd8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Initialize EmailJS
emailjs.init("q6rDqik08Ut284_bI"); // Replace with your EmailJS public key

const storyListDiv = document.getElementById("storyList");

// Real-time listener for all stories
onSnapshot(collection(db, "stories"), (snapshot) => {
  storyListDiv.innerHTML = ""; // Clear previous content
  snapshot.docs.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.classList.add("card","mb-3","p-3");
    div.innerHTML = `
      <h5>${data.title} (${data.status})</h5>
      <p>${data.story}</p>
      <p><b>Location:</b> ${data.location}</p>
      ${data.status==="pending" ? `
        <button class="btn btn-success btn-sm" onclick="updateStatus('${docSnap.id}','approved','${data.contributorEmail}','${data.title}','${data.story}')">Approve</button>
        <button class="btn btn-danger btn-sm" onclick="updateStatus('${docSnap.id}','rejected','${data.contributorEmail}','${data.title}','${data.story}')">Reject</button>
      ` : ''}
      <hr>
    `;
    storyListDiv.appendChild(div);
  });
});

// Update story status and send email notification
window.updateStatus = async (id, status, email, title, story) => {
  const docRef = doc(db, "stories", id);
  await updateDoc(docRef, { status });

  // Send email to contributor if email exists
  if (email) {
    const templateParams = {
      to_name: email,
      to_email: email,
      story_title: title,
      story_content: story,
      status: status
    };

    emailjs.send("service_ilwca7s", "template_rjt8uon", templateParams)
      .then(() => { console.log(`Email sent to ${email}`); })
      .catch(err => { console.error("EmailJS error:", err); });
  }
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
