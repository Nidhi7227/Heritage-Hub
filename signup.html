     <div class="container">

            <h2>Welcome to HeritageHub</h2>
            <form class="sign">
      <h2>Create Your HeritageHub Account</h2>
    <input type="text" id="name" placeholder="Fullname" required>
      <input type="text" id="user" placeholder="Username" required>
      <input type="email" id="mail" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Confirm Password" required>

      <label for="interests" class="form-label">Select Your Interests</label>
      <select id="interests" name="interests[]" class="form-select" multiple required>
        <option value="temple">Temples & Shrines</option>
        <option value="fort">Forts </option>
        <option value="palace">Palaces</option>
        <option value="architecture">Architecture</option>
        <option value="archaeology">Archaeological Sites</option>
      </select>
      <small class="note">Hold Ctrl (Windows) or âŒ˜ (Mac) to select multiple options</small>

      <button type="button" id="login">Sign up</button>
    </form>
            
            </div>
            <div id="right">
                
            </div>
     </div>
     <script src="sign.js" type="module" defer></script>
     <script src="translate.js"></script>
