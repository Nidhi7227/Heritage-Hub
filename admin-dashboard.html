<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #333; margin-bottom: 30px; }
    #contributions-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 50px; }
    .card { background: #fff; border: 1px solid #ccc; padding: 15px; border-radius: 8px; box-shadow: 1px 1px 5px rgba(0,0,0,0.1); }
    .card h3 { margin: 0 0 10px 0; }
    .card p { margin: 0 0 10px 0; }
    .card button { margin-right: 10px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .accept-btn { background-color: #4CAF50; color: white; }
    .delete-btn { background-color: #f44336; color: white; }
    #chartContainer { max-width: 600px; margin: auto; }
  </style>
  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="chartContainer">
    <canvas id="statsChart" width="400" height="200"></canvas>
  </div>

  <h2>Submitted Contributions</h2>
  <div id="contributions-container"></div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
